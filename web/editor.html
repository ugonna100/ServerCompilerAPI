<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="javascript.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <title>Editor</title>
</head>
<body class="container-fluid" id="main">
  <div class="row">
    <div id="container" class="col-md-12">
      <pre id="editor">
//Do not change the class name for java when using java
class code {
  public static void main(String[] args) {
    System.out.println("Hello World! hurrr");
  }
}
    </pre>
    <textarea class="form-control"id="compilertext">Compiler result goes here...</textarea>
    <button class="btn" id="compilebtn" onclick="compile()">Compile</button>
    </div>
  </div>

  <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/twilight");
      editor.session.setMode("ace/mode/java");
  </script>
</body>
</html>
